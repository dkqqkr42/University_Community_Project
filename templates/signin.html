{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <title>로그인</title>
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<!--
    {% if messages %}
    {% for message in messages %}
    <script type="text/javascript">
        alert('{{ message }}')
    </script>
    {% endfor %}
    {% endif %}
-->
<body class="text-center">
      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/index">제목</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/map/">지도</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/board/">게시판</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">메뉴</a>
          </li>
          
        </ul>
      <form class="form-inline mt-2 mt-md-0">
        {% if request.session.userID %}
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown02"
            data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{ request.session.userID }}님</a>
            <div class="dropdown-menu" aria-labelledby="dropdown02">
                  <a class="dropdown-item" href="/signout/">로그아웃</a>
                </div>
          </li>
        </ul>
        {% else %}
      <ul class="nav navbar-nav navbar-right">
			<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="dropdown02"
					data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">회원</a>
					<div class="dropdown-menu" aria-labelledby="dropdown02">
         			<a class="dropdown-item" href="/signin/">로그인</a>
          		<a class="dropdown-item" href="/signup/">회원가입</a>
        	</div>
				</li>
      </ul>
      {% endif %}
      

      </form>
      </div>
    </div>
  </nav>
    <form class="form-signin" method="post" action="/signin/">
        {% csrf_token %}
        <svg class="bi bi-lock-fill mb-4" width="8em" height="8em" viewBox="0 0 16 16" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <rect width="11" height="9" x="2.5" y="7" rx="2" />
            <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z" />
        </svg>
        <h1 class="h3 mb-3 font-weight-normal">로그인 해 주세요</h1>
        <label for="inputID" class="sr-only">ID</label>
        <input type="text" id="inputID" class="form-control" placeholder="아이디" name="userID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" name="userPassword" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <a class="btn btn-lg btn-success btn-block" href="/signup/">회원가입</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2020. 1조.Co. Ltd. all rights reserved.</p>
    </form>
</body>

</html>
