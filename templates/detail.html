{% extends 'base.html' %}
{% block content %}

<body style="background-color:#e9e9e9">
    <div class="container"> 
        <div style="padding:50px;"> </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading"><SMALL><B># {{ article.id }}</B></SMALL></div>
                <hr>
                <div class="panel-heading"><B>{{ article.title }}</B> </div>
                <hr>
                <div class="panel-body">{{ article.content }}</div>
            </div>
        </div>
    </div>
    <div class="container text-right">
        <a href='/article/board/' class="btn btn-dark btn-sm" id="list">목록</a>
        <a href='/article/update/{{ article.id }}' class="btn btn-dark btn-sm" id="update">수정</a>
        <a href='/article/delete/{{ article.id }}/' class="btn btn-dark btn-sm" id="delete">삭제</a>
    </div>
    <div>
        <div style="padding:10px;"> </div>
    </div>
</body>

{% endblock %}
